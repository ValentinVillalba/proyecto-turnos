<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultorio del Dr. Amado</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .header {
            width: 100%;
            background-color: #000;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            top: 0;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-width: 1000px;
            margin-top: 80px;
        }
        .vertical-text {
            writing-mode: vertical-rl;
            transform: rotate(180deg);
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: #fff;
            font-size: 20px;
        }
        form {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            margin-left: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }
        input[type="text"], input[type="number"], input[type="date"], input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 48%;
            padding: 10px;
            margin: 5px 1%;
            border: none;
            border-radius: 4px;
            color: #fff;
            background-color: #28a745;
            cursor: pointer;
        }
        button[type="reset"] {
            background-color: #dc3545;
        }
        button:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Consultorio del Dr. Amado</h1>
    </div>
    <div class="container">
        <div class="vertical-text">
            Carga de Datos del Paciente
        </div>
        <form id="patientForm">
            <label for="patientId">ID del Paciente:</label>
            <input type="text" id="patientId" name="patientId" disabled>

            <label for="patientName">Apellido y Nombre:</label>
            <input type="text" id="patientName" name="patientName" maxlength="50" required>

            <label for="dni">DNI:</label>
            <input type="number" id="dni" name="dni" maxlength="8" required>

            <label for="birthdate">Fecha de Nacimiento:</label>
            <input type="date" id="birthdate" name="birthdate" required>

            <label for="socialSecurity">Obra Social:</label>
            <input type="text" id="socialSecurity" name="socialSecurity" maxlength="50">

            <label for="phone">Teléfono:</label>
            <input type="text" id="phone" name="phone" maxlength="20">

            <label for="email">Mail:</label>
            <input type="email" id="email" name="email" maxlength="50">

            <label for="address">Dirección:</label>
            <input type="text" id="address" name="address" maxlength="80">

            <button type="submit">Guardar Datos</button>
            <button type="reset">Cancelar Carga</button>
        </form>
    </div>

    <script>
        document.getElementById('patientForm').addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                const formElements = Array.from(this.elements);
                const index = formElements.indexOf(document.activeElement);
                if (index >= 0 && index < formElements.length - 1) {
                    formElements[index + 1].focus();
                }
            }
        });
    </script>
</body>
</html>
