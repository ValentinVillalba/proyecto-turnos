<!DOCTYPE html>
<html lang="es">
<head>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Consultorio del Dr. Amado</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
        <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
        <script src="{{ url_for('static', filename='js/cliente_script.js') }}"></script>
   
        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .header {
            width: 100%;
            background-color: #000;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            /*position: fixed;*/
            top: 0;
        }
        .container {
            padding: 60px 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .menu {
            list-style: none;
            padding: 0;
        }
        .menu li {
            background: #fff;
            margin: 10px 0;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .menu a {
            display: block;
            padding: 15px 20px;
            color: #333;
            text-decoration: none;
            font-size: 18px;
        }
        .menu a:hover {
            background-color: #f4f4f9;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f4f4f9;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }
        .menu-item:hover .dropdown-content {
            display: block;
        }
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        .dropdown-content a:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Consultorio del Dr. Amado</h1>
    </div>
    <div class="container">
        <ul class="menu">
            <li class="menu-item">
                <a href="#">Gestión de Turnos</a>
                <div class="dropdown-content">
                    <a href="{{url_for('altaturno')}}">Carga de Turnos</a>
                    <a href="cancelar_turnos.html">Cancelación de Turnos</a>
                </div>
            </li>
        </ul>
    </div>
</body>
</html>
